<div class="space-x-6">
  <div class="text-center mb-4 space-y-4">
    <div class="flex justify-center">
      <div class="rounded-full bg-colorButtonAuth leading-[1] p-[2px] px-[3px]">
        <mat-icon class="text-white text-5xl overflow-auto !w-fit !h-fit leading-[1]">
          <span class="material-symbols-outlined">
            person
          </span>
        </mat-icon>
      </div>
    </div>
    <div class="text-center text-4xl font-bold text-colorButtonAuth">
      Xin chào
    </div>
  </div>
  <form [formGroup]="this.formLogin" class="p-4 shadow-xl w-full mx-2 md:w-[550px] bg-colorFormAuth">
    <div class="space-y-5 h-fit">
      <div class="relative">
        <mat-icon class="absolute left-2.5 top-2.5 text-gray-400">
          <span class="material-symbols-outlined">
            person
          </span>
        </mat-icon>
        <input formControlName="email" type="email" name="email" placeholder="Email"
          class="w-full p-2 rounded-md pl-10 text-slate-950 placeholder:text-gray-400 text-lg border-2 border-gray-200 focus:border-colorButtonAuth focus:ring-1 focus:ring-colorButtonAuth outline-none duration-200" />
      </div>


      <div class="relative">
        <mat-icon class="absolute left-2.5 top-2.5 text-gray-400">
          <span class="material-symbols-outlined">
            lock
          </span>
        </mat-icon>
        <input formControlName="password" type="password" name="password" placeholder="Mật khẩu"
          class="w-full p-2 rounded-md pl-10 text-slate-950 placeholder:text-gray-400 text-lg border-2 border-gray-200 focus:border-colorButtonAuth focus:ring-1 focus:ring-colorButtonAuth outline-none duration-200" />
      </div>

      <div class="text-right mt-[-2px]">
        <a class="text-base text-slate-700 hover:italic hover:text-slate-500 hover:underline cursor-pointer">Quên mật
          khẩu?</a>
      </div>

      <button (click)="onSubmitSignin()"
        class="w-full py-2 text-colorFormAuth font-medium bg-colorButtonAuth hover:opacity-85 duration-300">
        Đăng nhập
      </button>
    </div>
  </form>
</div>
