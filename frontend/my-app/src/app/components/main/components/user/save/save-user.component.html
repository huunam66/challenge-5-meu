<ng-template *ngIf="isConfirmExit">
  <app-confirm-box [isOpenConfirmBox]="isConfirmExit" [ok]="'OK'" [cancel]="'Quay lại'" [typeConfirm]="'question'"
    [messageContent]="'Hủy bỏ tạo tài khoản?'" (cancelClick)="onCancelConfirmExit()" (okClick)="onOkExitFormSave()">
  </app-confirm-box>
</ng-template>

<ng-template *ngIf="isConfirmSave">
  <app-confirm-box [isOpenConfirmBox]="isConfirmSave" [ok]="'OK'" [cancel]="'Quay lại'" [typeConfirm]="'question'"
    [messageContent]="'Đồng ý tạo tài khoản ' + userSave.value.email" [isLoading]="isLoading"
    (cancelClick)="onCancelConfirmSave()" (okClick)="onSavingProduct()">
  </app-confirm-box>
</ng-template>


<div class="fixed z-[9999] top-0 left-0 right-0 bottom-0 flex justify-center items-center">
  <div (click)="onOkExitFormSave()" class="absolute top-0 left-0 w-full h-full z-40 backdrop-blur-md bg-white-opa01">
  </div>

  <div [ngClass]="
        isOpenThis ? 'form-create-product-vsb' : 'form-create-product-hid'
      "
    class="form-create-product relative p-10 pt-14 bg-white rounded-md overflow-hidden shadow-2xl w-[640px] z-50 mx-2">
    <div class="absolute top-0 left-0 flex w-full justify-between items-center p-2 px-4 bg-gray-100">
      <p class="!m-0 flex items-center">
        <mat-icon class="text-green-500 mr-2"> add_card </mat-icon>
        <span class="font-medium text-slate-700">Tạo mới tài khoản</span>
      </p>
      <button (click)="onOkExitFormSave()" class="leading-[0] rounded-md bg-red-500 hover:bg-red-600 duration-300">
        <mat-icon class="w-24 h-24 text-white"> close </mat-icon>
      </button>
    </div>
    <form [formGroup]="userSave" (submit)="onSubmitAddNew()" class="w-full space-y-4 mt-12">
      <div
        class="relative flex flex-col md:flex-row w-full md:items-center md:space-y-0 space-y-2 border-b border-b-gray-200 pb-4">
        <label class="text-left text-base text-slate-950 w-[140px]"><span class="required">Email:</span></label>
        <input formControlName="email" placeholder="Nhập..."
          class="text-base text-slate-950 p-2 rounded-md w-full md:w-0 md:flex-1 outline-none border-gray-400 border focus:ring-1 focus:ring-blue-400 focus:border-blue-400 placeholder:text-gray-500 duration-200" />
      </div>

      <div
        class="flex flex-col md:flex-row w-full md:items-center md:space-y-0 space-y-2 border-b border-b-gray-200 pb-4">
        <label class="text-left text-base text-slate-950 w-[140px]"><span class="option">Vai trò:</span></label>
        <select formControlName="role"
          class="text-base text-slate-950 p-2 rounded-md w-full md:w-0 md:flex-1 outline-none border-gray-400 border focus:ring-1 focus:ring-blue-400 focus:border-blue-400 placeholder:text-gray-500 duration-200">

          <option *ngFor="let role of ROLE_GRANT" [value]="role">{{ role }}</option>

        </select>
      </div>

      <div class="w-full md:items-center md:space-y-0 !mt-8">
        <button type="submit" class="w-full bg-green-600 overflow-hidden rounded-md group">
          <div
            class="p-3 leading-8 rounded-md w-full text-white font-semibold text-base bg-green-500 -translate-y-2 group-hover:translate-y-0 duration-300">
            Hoàn tất
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
