<div class="w-[1280px] m-auto my-8 gap-5 grid grid-cols-[320px_1fr]">
  <div style="grid-row: 1/2; grid-column: 1/2;">
    <app-avatar [profile]="profile"></app-avatar>
  </div>
  <div style="grid-row: 1/2; grid-column: 2/-1;">
    <app-information (onReGetProfile)="onGetProfile()" [profile]="profile"></app-information>
  </div>
  <div style="grid-row: 2/3; grid-column: span 2;">
    <app-location (onReGetProfile)="onGetProfile()" [profile]="profile"></app-location>
  </div>
</div>
